<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REKOM™ — Home</title>

  <link rel="icon" href="assets/img/favicon.ico">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Styles després de Boostrap -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Model-Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ClothingStore",
    "name": "REKOM",
    "image": "",
    "@id": "",
    "url": "https://www.rekom.es/home",
    "telephone": "+34 977207089",
    "priceRange": "€30 - €160",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Carrer del Duc, 7, Ciutat Vella",
      "addressLocality": "Barcelona",
      "postalCode": "08002",
      "addressCountry": "ES"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": 41.3841269,
      "longitude": 2.1732635
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ],
      "opens": "11:00",
      "closes": "21:00"
    },
    "sameAs": [
      "https://www.linkREKOM.es",
      "https://www.linkREKOM.es",
      "https://www.linkREKOM.es"
    ] 
  }
  </script>
  
</head>

<body>
<!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Menú hamburguesa -->
      <button class="navbar-toggler order-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Open's menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <a class="navbar-brand m-0 position-absolute start-50 translate-middle-x" href="index.html">
        <img class="brand-mark" src="assets/img/logo.png" alt="REKOM">
      </a>

      <!-- Icones -->
      <div class="d-flex align-items-center gap-3 order-1">
        <a class="text-white-50" href="#" aria-label="Cerca"><i class="bi bi-search"></i></a>
        <a class="text-white-50" href="#" aria-label="Compte"><i class="bi bi-person"></i></a>
        <a class="text-white-50" href="#" aria-label="Cistella"><i class="bi bi-cart3"></i></a>
      </div>

      <!-- Enllaços de navegació -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mt-3 mt-lg-0 gap-lg-3">
          <li class="nav-item"><a class="nav-link active" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="about_us.html">ABOUT US</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- HERO -->
  <section id="top" class="hero text-center text-white d-flex align-items-center">

    <!-- FONS 3D + LOGO 3D -->
    <div class="hero-3d" aria-hidden="true">
      <model-viewer
        id="logo3d"
        src="assets/3d/logo.glb"
        alt="3D Logo REKOM"
        camera-controls
        auto-rotate
        camera-orbit="0deg 90deg 0,5m"
        field-of-view="30deg"
        skybox-image="assets/img/hero-bg.jpg"
        environment-image="assets/3d/entorn.hdr"
        exposure="1.0"
        environment-intensity="1.2"
        shadow-intensity="0.3"
        shadow-softness="0.4"
        skybox-height="-1"
        style="--poster-color: transparent; background: transparent;">
      </model-viewer>
    </div>

    <!-- CONTINGUT HERO --> 
    <div class="container py-5 hero-content">
      <h1 class="display-4 mb-3">Urban handmade hoodies</h1>
      <p class="lead mb-4">Premium design, urban attitude & top-quality materials.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#productes" class="btn btn-light btn-lg px-4">Buy now</a>
        <a href="about_us.html" class="btn btn-outline-light btn-lg px-4">Know more</a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
